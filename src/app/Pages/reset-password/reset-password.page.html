<ion-content class="reset-container">
  <div class="reset-form">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8" size-lg="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="app-title">Reset Password</ion-card-title>
              <ion-card-title class="reset-title">Pro Hogar</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form>
                <!-- Email Field -->
                <ion-item>
                  <ion-label position="floating" class="form-label">Email</ion-label>
                  <ion-input type="email" required></ion-input>
                </ion-item>

                <!-- Reset Button -->
                <ion-button expand="block" class="reset-button">Send Reset Link</ion-button>
              </form>

              <!-- Go back to Login -->
              <ion-text class="login-link ion-text-center">
                <p>Remember your password? <a href="/login">Login</a></p>
              </ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
